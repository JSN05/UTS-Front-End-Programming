<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
    <title> The Fragrances - Cart </title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header>
        <div class = "Judul">
            <h1 class = "logo"> Your Cart </h1>
            
            <div class = "Pencarian">
                <input type = "text" placeholder = "Find Your Scent...">
                <button> Search </button>
            </div>

            <div class = "Keranjang">
                <a href = "Keranjang.html">
                    <img src = "gambar/Icon/icon_keranjang.png" alt = "Cart">
                </a>
            </div>
        </div>

        <nav>
            <ul class = "menu">
                <li><a href = "Beranda.html"> Home </a></li>
                <li><a href = "Tentang.html"> About Us </a></li>
                <li><a href = "Kontak.html"> Contact Us </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class = "keranjang-section">

        <div class = "keranjang-produk">
            <div class = "items">
                <img src = "gambar/parfum/Kahf/Kahf_Reverred (Night).jpeg" alt = "Kahf Revered Oud" class="gambar-produk">
                <div class = "info-produk">
                    <h3> Kahf Revered Oud </h3>
                    <p> Harga: Rp 150.000 </p>
                </div>
                <button class = "hapus-produk"> Hapus </button>
            </div>

            <div class="items">
                <img src = "gambar/parfum/Kahf/Kahf_Saffron (Day).jpeg" alt = "Kahf Saffron Oud" class="gambar-produk">
                <div class = "info-produk">
                    <h3> Kahf Saffron Oud </h3>
                    <p> Harga: Rp 150.000 </p>
                </div>
                <button class = "hapus-produk"> Hapus </button>
            </div>
        </div>

            <div class = "total-harga">
                <h3> Total Harga: Rp 300.000 </h3>
                <button class = "tombol-checkout"> Checkout </button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Fragrances. All rights reserved.</p>
    </footer>

    <script src = "script.js"></script>
</body>
</html>
